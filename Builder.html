<html>
<head>
    <title>QuestGENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Front Page -->
    <div id="front-page" class="flex flex-col items-center justify-center min-h-screen bg-blue-500 text-white">
        <h1 class="text-6xl font-bold mb-8">QuestGENAI</h1>
        <button onclick="showFormPage()" class="bg-white text-blue-500 px-6 py-3 rounded-full text-xl font-semibold hover:bg-gray-200 transition duration-300">Start</button>
    </div>

    <!-- Form Page -->
    <div id="form-page" class="hidden flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Generate Questions</h2>
            <div class="mb-4">
                <label for="topic" class="block text-gray-700 font-semibold mb-2">Enter the Topic</label>
                <input type="text" id="topic" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="difficulty" class="block text-gray-700 font-semibold mb-2">Difficulty Level</label>
                <select id="difficulty" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="num-questions" class="block text-gray-700 font-semibold mb-2">Number of Questions</label>
                <input type="number" id="num-questions" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button class="bg-blue-500 text-white px-6 py-3 rounded-full text-xl font-semibold hover:bg-blue-600 transition duration-300 w-full">Generate</button>
        </div>
    </div>

    <script>
        function showFormPage() {
            document.getElementById('front-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
